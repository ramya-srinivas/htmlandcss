<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Sign-in">
</head>

<body>
  <div class="main">
    <div class="submain">
      <div class="sign">
        <i class="fas fa-graduation-cap fa-2x"></i>
        <h1 class="h1">Sign in</h1>
        <button type="button" class="close fa-2x" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" aria-describeby="emailHelp" placeholder="mail@example.com" required />
        <i class="fa fa-envelope icon"></i>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="pwd" placeholder="Password" required />
        <i class="fa fa-lock icon"></i>
      </div>
      <button type="login" class="but-sign">SIGN IN</button>
      <div class="forgot-reg">
        <div class="pas">
          <p>Forgot your password?</p>
        </div>
        <div class="pas">
          <p>Register!</p>
        </div>
      </div>
      <div class="text-center">
        <h5> OR </h5>
      </div>
      <div class="fb-ggl">
        <button type="button" class="but-f">f</button>
      </div>

      <div class="fb-ggl">
        <button type="button" class="but-g">g</button>
      </div>
      <div class="ep-ln">
        <button type="button" class="but-eplo">
          < EPAM LOGIN>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
